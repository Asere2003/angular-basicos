

<button (click)="borrarHerroe()">
    Borrar
</button>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div> 

<ng-template #noBorrado>
    <h3>No ha Borrado nada</h3>
</ng-template>


<p  *ngIf="heroes.length; else noExisteHeroes">Listado Heroes</p>
<ul>
    <li *ngFor=" let heroe of heroes; let i = index">
        {{ i + 1 }} {{ heroe }}
    </li>
</ul>

<ng-template #noExisteHeroes>
    <h3>No Existen Héroes</h3>
</ng-template>
